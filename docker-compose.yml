services:
  builder:
    image: ${IMAGE_NAME}:${APP_VERSION}
    build:
      context: .
      dockerfile: dockerfile
    env_file:
      - .env
    volumes:
      - ${DIST_DIR}:/app/dist
      - ${KOBOROOT_DIR}:/app/KoboRoot
      - ${FONTS_DIR}:/app/fonts 
    command: ["--build", "${BUILD}", "--version", "${VERSION}", "--fonts", "${FONTS_DIR}", "--name", "${TGZ_NAME}"]
